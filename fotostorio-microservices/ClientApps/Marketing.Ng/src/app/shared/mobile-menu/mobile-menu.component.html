<div class="px-2 pt-2 pb-3 space-y-1">
    <!-- Active: "bg-blue-900 text-white", Default/Inactive: "text-gray-300 hover:bg-blue-900 hover:text-white" -->
    @if (navMenuItems != null)
    {
        @for (navItem of navMenuItems; track navItem.id)
        {
            <a routerLink="{{navItem.url}}" class="text-gray-300 hover:bg-blue-900 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                {{navItem.displayName}}
            </a>
        }
    }
</div>
